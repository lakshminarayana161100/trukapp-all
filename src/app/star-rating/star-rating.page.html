<ion-content class="ion-padding">
  <ion-button id="open-modal" expand="block">Rate Us</ion-button>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Staring</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list>
          <div class="rating"><br><br><br>
            <ng-container *ngFor="let i of star">
              <i class="fa fa-star fa-2x " aria-hidden="true" id="rate" (click)="updateRating(i)" [(ngModel)]="staring"
                [ngClass]="{'active':i<=rating }"></i>
            </ng-container>
          </div><br>
          <h4>You can submit the rating on play store</h4>
          <ion-button>Rate us play Store</ion-button>

        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

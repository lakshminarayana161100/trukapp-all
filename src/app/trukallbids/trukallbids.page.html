






<ion-header>
  <ion-toolbar>
    <div style="display: flex;">
      <ion-icon name="arrow-back-sharp" routerLink="/tab/tab1" (click)="route" style="font-size: 30px;"></ion-icon>
      <ion-title>Truck all bids</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-card class="bid">

  <ion-card-header>

    <ion-card-subtitle style="font-size:larger; font-weight: bold; color: white;">Bids</ion-card-subtitle>

  </ion-card-header>
</ion-card>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="autorefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Refreshing..">

    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="allbidslen != 0" >
  <ion-card class="allBids" *ngFor="let data of allbids ">
    <ion-card-header>
      <ion-card-title>Their new price</ion-card-title>
      <ion-card-title>â‚¹{{data.tentativefinalPrice}}/- Fixed</ion-card-title>
      <ion-chip style="float:right; margin-top: -59px;">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{usNo}}</ion-label>    <!--Here it should be the user name of who place the bid-->
        
      </ion-chip>
      
      
    </ion-card-header>
  
    <ion-card-content>
    
    </ion-card-content>
  
    <ion-button style="margin-top: -47px;margin-left: 21px;" fill="outline" shape="round"   (click)="openbid(data)" [hidden]="bidactlen > 2" >Open</ion-button>
    <ion-button style="margin-top: -47px;margin-left: 21px;" fill="outline" shape="round"   (click)="openbid(data)" *ngIf ="bidactlen > 2" >InProgress</ion-button>
  </ion-card>
</div>

  <div *ngIf="allbidslen == 0" style="display: flex; justify-content:center; margin-top:250px;font-size:20px; font-weight:bolder;">
    No Bids
  </div>
</ion-content>
